apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: apiserver
  namespace: opensds
spec:
  hosts:
    - apiserver.opensds.svc.cluster.local
  http:
    - route:
        - destination:
            host: apiserver.opensds.svc.cluster.local
            subset: v1beta
          weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: controller
  namespace: opensds
spec:
  hosts:
    - controller.opensds.svc.cluster.local
  http:
    - route:
        - destination:
            host: controller.opensds.svc.cluster.local
            subset: v1beta
          weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dock
  namespace: opensds
spec:
  hosts:
    - dock.opensds.svc.cluster.local
  http:
    - route:
        - destination:
            host: dock.opensds.svc.cluster.local
            subset: v1beta
          weight: 100
---
