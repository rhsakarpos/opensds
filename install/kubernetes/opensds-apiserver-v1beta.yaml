##################################################################################################
# Apiserver service v1beta
##################################################################################################
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apiserver-v1beta
  namespace: opensds
  labels:
    app: apiserver
    version: v1beta
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apiserver
        version: v1beta
    spec:
      containers:
      - name: apiserver
        image: opensdsio/opensds-apiserver:latest
        imagePullPolicy: IfNotPresent
        command: ["bin/sh"]
        args: ["-c", "/usr/bin/osdsapiserver -logtostderr"]
        ports:
        - containerPort: 50040
        volumeMounts:
        - name: opensds-conf-dir
          mountPath: /etc/opensds
      volumes:
      - name: opensds-conf-dir
        hostPath:
          path: /etc/opensds
          type: Directory
---
